{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <style>
      .search-card-wide.mdl-card {
        background-color: var(--bg-color-light);

        max-height: 450px;
        width: 512px;

        position: absolute;

        top: 0;
        bottom: 0;
        left: 0;
        right: 0;

        margin: auto;
      }
      .search-card-wide > .mdl-card__title {
        color: #fff;
        height: 300px;
        background: url({{ url_for('static', filename = 'img/withjoyimg1.jpeg') }}) center / cover;
      }
      .search-card-wide > .mdl-card__menu {
        color: #fff;
      }

      .search-form__textfield {
        margin: 10px;
      }

      .search-form__submit {
        float: right;
        margin: 10px;
      }

      .mdl-button--colored  {
        background-color: var(--primary-color) !important;
      }

      .search-card__form {
        float: bottom;
      }
    </style>
{% endblock head %}

{% block header %}
    {{ super() }}
{% endblock header %}

{% block content %}
  <div class="search-card search-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title search-card__title">
    </div>
    <div class="mdl-card__supporting-text search-card__supporting-text">
      Thank you for RSVPing, your responses have been saved!
    </div>
    <div class="mdl-card__actions">
    	<span>
	   		<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
	   		onclick="window.location='{{ returnurl }}';">
	  			See your responses
			</button>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
			onclick="window.location='https://withjoy.com/andreaplusben';">
	  			Back to information page
			</button>
		<span>
    <div>
  </div>
{% endblock content %}

{% block footer %}
    {{ super() }}
{% endblock footer %}
